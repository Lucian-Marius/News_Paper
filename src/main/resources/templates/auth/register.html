<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{index :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header th:insert="~{index :: header}"></header>

    <nav th:insert="~{index :: nav}"></nav>

    <div class="vh-100">
        <div class="container mt-5">
            <div class="row col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Registration</h2>
                    </div>

                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            Registered
                        </div>
                    </div>

                    <div class = "card-body">
                        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                            <div class = "form-group mb-3">
                                <label class = "form-label">First Name</label>
                                <input class = "form-control" id="firstName" name="firstName" th:field="*{firstName}" type="text">
                            </div>

                            <div class = "form-group mb-3">
                                <label class = "form-label">Last Name</label>
                                <input class="form-control" id="lastName" name="lastName" th:field="*{lastName}" type="text">
                            </div>

                            <div class = "form-group mb-3">
                                <label class = "form-label">Email</label>
                                <input class="form-control" id="email" name="email" th:field="*{email}" type="email">
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" id="password" name="password" th:field="*{password}" type="password">
                                <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert="~{index :: footer}"></footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
