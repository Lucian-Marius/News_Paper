<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Paper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:fragment="header" class="bg-dark text-light text-center py-3 mb-4">
        <h1>Welcome to News Paper</h1>
        <p>Your one-stop solution for the latest news articles.</p>
    </header>
    
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“° News Paper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/articles">Crea articolo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Dropdown menu for user access -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Accesso
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <!-- Show Register and Login for anonymous users -->
                            <li sec:authorize="isAnonymous()">
                                <a class="dropdown-item" th:href="@{/auth/register}">Register</a>
                            </li>
                            <li sec:authorize="isAnonymous()">
                                <a class="dropdown-item" th:href="@{/auth/login}">Login</a>
                            </li>
                            
                            <!-- Show logout for authenticated users -->
                            <li sec:authorize="isAuthenticated()">
                                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- Welcome message for authenticated users -->
                <span sec:authorize="isAuthenticated()" class="navbar-text text-light ms-3">
                    Welcome: <span th:text="${#authentication.principal.fullName}"></span> 
                    (<span th:text="${#authentication.principal.authorities[0].authority.replace('ROLE_', '')}"></span>)
                </span>
            </div>
        </div>
    </nav>

    <!-- Footer Fragment -->
    <footer th:fragment="footer" class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 News Paper. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
